# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8

# When configured, Gradle will run in incubating parallel mode.
org.gradle.parallel=true

# Enable Gradle build cache for faster builds
org.gradle.caching=true

# Enable configuration cache (experimental)
org.gradle.configuration-cache=true

# AndroidX package structure
android.useAndroidX=true

# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official

# Enables namespacing of each library's R class
android.nonTransitiveRClass=true

# Suppress Kotlin compiler warnings
kotlin.code.suppressKotlinVersionCompatibilityCheck=true

# Enable incremental compilation
kotlin.incremental=true

# Corporate Network SSL Bypass (Development Only - Remove in Production)
systemProp.javax.net.ssl.trustStore=NONE
systemProp.javax.net.ssl.trustStoreType=Windows-ROOT
systemProp.javax.net.ssl.trustStorePassword=
systemProp.com.sun.net.ssl.checkRevocation=false
systemProp.trust_all_cert=true
systemProp.sun.security.ssl.allowUnsafeRenegotiation=true
systemProp.sun.security.ssl.allowLegacyHelloMessages=true
systemProp.java.net.useSystemProxies=true

# Network timeouts for corporate environments
systemProp.sun.net.client.defaultConnectTimeout=60000
systemProp.sun.net.client.defaultReadTimeout=60000

# Disable SSL validation for Gradle downloads (Development Only)
systemProp.org.gradle.internal.http.socketTimeout=60000
systemProp.org.gradle.internal.http.connectionTimeout=60000

# Performance optimizations
org.gradle.daemon=true
org.gradle.configureondemand=true